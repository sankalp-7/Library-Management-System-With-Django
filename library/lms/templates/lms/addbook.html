{% extends "lms/success_admin.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #363839;

        }
        .btn{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    {% block content%}
    <br><br>
    <form method="post">
        {% csrf_token %}
        <div class="card card-body mb-2">
            <div class="mb-3">
                <label for="name" class="form-label" style="color: white;">BOOK NAME</label>
                <input type="text" class="form-control" id="name" name="name">
              </div>
              <div class="mb-3">
                <label for="isbn" class="form-label" style="color: white;">ISBN</label>
                <input type="text" class="form-control" id="isbn" name="isbn">
              </div>
              <div class="mb-3">
                <label for="author" class="form-label" style="color: white;">AUTHOR</label>
                <input type="text" class="form-control" id="author" name="author">
              </div>
              <button class="btn btn-success">-> <svg xmlns="http://www.w3.org/2000/svg" width="18" height="26" fill="currentColor" class="bi bi-bookshelf" viewBox="0 0 16 16">
                <path d="M2.5 0a.5.5 0 0 1 .5.5V2h10V.5a.5.5 0 0 1 1 0v15a.5.5 0 0 1-1 0V15H3v.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 .5-.5zM3 14h10v-3H3v3zm0-4h10V7H3v3zm0-4h10V3H3v3z"/>
              </svg></button>
        </div>
      </form>
{% endblock%}
</body>
</html>
