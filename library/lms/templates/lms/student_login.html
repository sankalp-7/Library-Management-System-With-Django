<html>
    <head>
        <title>STUDENT LOGIN</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<style>
    body{
        background-color: #537895;
background-image: linear-gradient(315deg, #537895 0%, #09203f 74%);
    }
    .card{
        top:50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%,-50%);
        width: 35%;
        height:auto;
    }
    .btn{
        margin-top: 50px;
    }
    .signup-link{
        color:rgb(105, 160, 243);
        text-align:center;
        margin-top: 15px;
    }
</style>
    </head>

    <body>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="26" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16" style="color: rgb(71, 101, 250);">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
          </svg>
        <a href="/" class="home"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
            <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
          </svg></a>
        <h2 style="text-align: center; color:white; text-decoration:underline;">Student Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="card card-body text-bg-dark mb-2">
                <div class="mb-3 form-dark">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                  </div>
                  <input type="submit" name="submit" class="btn btn-outline-primary">
                  <a href="{% url 'lms:signup' %}" class="signup-link">New User? Signup</a>
            </div>
          </form>
    </body>

</html>
