{% extends "lms/success_admin.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  {% block content %}
  <a href="/addbook"><button class="btn btn-primary" style="margin-bottom: 50px;margin-top:20px;">ADD BOOKS</button></a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">BOOK NAME</th>
            <th scope="col">ISBN</th>
            <th scope="col">BOOK AUTHOR</th>
            <th scope="col">ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          {% for i in book_list %}
          <tr>
            <th scope="row">{{i.book_name}}</th>
            <td>{{i.isbn}}</td>
            <td>{{i.author}}</td>
            <td><a href="/update/{{i.id}}"><button class="btn btn-success">Edit</button></a>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/delete/{{i.id}}"><button class="btn btn-danger">Delete</button></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endblock %}
</body>
</html>
